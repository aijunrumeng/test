<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button type="button" id='button1'>button1</button>
	<button type="button" id='button2'>button2</button>
</body>
<script type="text/javascript">
	var btn1 = document.getElementById('button1');
	var btn2 = document.getElementById('button2');
	btn1.addEventListener('click', function(){
		alert(this.id)
	}, false);
	btn1.removeEventListener('click', function(){
		alert(this.id)
	}, false)   //无法移除,
	var handler = function(){
		alert(this.id)
	};
	btn2.addEventListener('click', handler, false);
	btn2.removeEventListener('click', handler, false)  //可以移除
</script>
</html>
