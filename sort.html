<script type="text/javascript">
	var arr = [1, 2, 4, 3, 0];
	console.log(arr.sort(function(a, b){
		console.log(a, b)//a后面一个值,b前面一个值
		return 0
	}));
	//对象按照某个属性排序
	var items = [
		  { name: 'Edward', value: 21 },
		  { name: 'Sharpe', value: 37 },
		  { name: 'And', value: 45 },
		  { name: 'The', value: -12 },
		  { name: 'Magnetic'},
		  { name: 'Zeros', value: 37 }
	];
	function _sort(property){
		return function(obj1, obj2){
			var val1 = obj1[property];
			var val2 = obj2[property];
			console.log(val1, val2)
			if(val1 > val2){
				return 1;
			}else if(val1 < val2){
				return -1;
			}else{
				return 0
			}
		}
	}
	console.log(items.sort(_sort('value')));
	console.log(items.sort(_sort('name')));
</script>
