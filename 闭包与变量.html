<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="" />
  </head>
  <body></body>
  <script type="text/javascript">
    for (var i = 0; i < 3; i++) {
      setTimeout(function () {
        console.log(i); //输出三个3
      }, 1000);
    }
    console.log(i); //3
    for (var b = 0; b < 3; b++) {
      (function (i) {
        console.log(b);
        setTimeout(function () {
          console.log(i);
        }, 1000);
      })(b);
    }
    console.log(b); //3
  </script>
</html>
